# SonarCloud Configuration for Makeriess Marketplace

sonar.projectKey=makeriess-marketplace
sonar.organization=makeriess

# Project Information
sonar.projectName=Makeriess Marketplace
sonar.projectVersion=1.0

# Source Code
sonar.sources=src,amplify
sonar.tests=e2e,src/**/__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.spec.ts,**/dist/**,**/.next/**,**/coverage/**

# Test Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code Quality
sonar.qualitygate.wait=true

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Analysis Parameters
sonar.javascript.node.maxspace=4096
