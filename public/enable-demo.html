<!DOCTYPE html>
<html>
<head>
    <title>Enable Demo Mode</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        button:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        .success {
            display: none;
            color: #10b981;
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Enable Demo Mode</h1>
        <p>Click the button below to enable demo mode and access the marketplace without authentication.</p>
        <button onclick="enableDemo()">Enable Demo Mode & Go to App</button>
        <div class="success" id="success">âœ“ Demo mode enabled! Redirecting...</div>
    </div>

    <script>
        function enableDemo() {
            // Clear any existing data
            localStorage.clear();
            
            // Enable demo mode
            localStorage.setItem('demoMode', 'true');
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
